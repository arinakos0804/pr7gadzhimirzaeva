<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Web Demo — MindAR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #05060a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    a-scene {
      position: fixed;
      inset: 0;
    }

    .topbar {
      position: fixed;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
      pointer-events: none;
    }

    .badge {
      pointer-events: auto;
      color: #fff;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(8px);
      font-size: 13px;
    }

    .panel {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 10;
      pointer-events: none;
    }

    .card {
      pointer-events: auto;
      color: #fff;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 18px;
      padding: 14px;
      backdrop-filter: blur(10px);
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: rgba(255,255,255,.15);
      color: #fff;
    }

    button.primary {
      background: #ffffff;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="badge" id="status">Готово к запуску</div>
    <div class="badge">AR • marker</div>
  </div>

  <div class="panel">
    <div class="card">
      Наведи камеру на <b>маркер</b>.<br>
      1 палец — перемещение • 2 пальца — масштаб и вращение
      <button id="startBtn" class="primary">Запустить AR</button>
      <button id="resetBtn" class="secondary" disabled>Сброс</button>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: marker.mind; autoStart: false; uiScanning: false; uiLoading: false;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity light="type: ambient; intensity: 0.95"></a-entity>
    <a-entity light="type: directional; intensity: 1.1" position="0.2 1.2 1"></a-entity>

    <a-entity id="markerRoot" mindar-image-target="targetIndex: 0">
      <a-entity
  id="object"
  gltf-model="url(object.glb)"
  gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"
  position="0 0 0"
  rotation="0 0 0"
  scale="1 1 1"
></a-entity>

      ></a-entity>

      <a-ring position="0 -0.001 0"
              rotation="-90 0 0"
              radius-inner="0.18"
              radius-outer="0.36"
              material="color: #ffffff; opacity: 0.12; transparent: true">
      </a-ring>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.getElementById("scene");
    const markerRoot = document.getElementById("markerRoot");
    const obj = document.getElementById("object");

    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const statusEl = document.getElementById("status");

    const DEFAULT = {
      pos: { x: 0, y: 0, z: 0 },
      rotY: 0,
      scale: 1
    };

    markerRoot.addEventListener("targetFound", () => {
      statusEl.textContent = "Маркер распознан ✅";
      resetBtn.disabled = false;
    });

    markerRoot.addEventListener("targetLost", () => {
      statusEl.textContent = "Ищу маркер…";
    });

    startBtn.addEventListener("click", async () => {
      try {
        statusEl.textContent = "Запуск камеры…";
        startBtn.disabled = true;

        if (!sceneEl.hasLoaded) {
          await new Promise(res =>
            sceneEl.addEventListener("loaded", res, { once: true })
          );
        }

        const arSystem = sceneEl.systems["mindar-image-system"];
        await arSystem.start();

        statusEl.textContent = "Камера запущена";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Ошибка запуска";
        startBtn.disabled = false;
      }
    });

    resetBtn.addEventListener("click", () => {
      obj.object3D.position.set(
        DEFAULT.pos.x,
        DEFAULT.pos.y,
        DEFAULT.pos.z
      );
      obj.object3D.rotation.y = DEFAULT.rotY;
      obj.object3D.scale.set(
        DEFAULT.scale,
        DEFAULT.scale,
        DEFAULT.scale
      );
    });

    let mode = "none";
    let lastX = 0, lastY = 0;
    let startDist = 0;
    let startScale = 1;
    let startAngle = 0;
    let startRotY = 0;

    const MOVE_FACTOR = 0.0015;

    function dist(t1, t2) {
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      return Math.hypot(dx, dy);
    }

    function angle(t1, t2) {
      const dx = t2.clientX - t1.clientX;
      const dy = t2.clientY - t1.clientY;
      return Math.atan2(dy, dx) * 180 / Math.PI;
    }

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    document.addEventListener("touchstart", (e) => {
      if (!obj) return;

      if (e.touches.length === 1) {
        mode = "drag";
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }

      if (e.touches.length === 2) {
        mode = "pinch";
        startDist = dist(e.touches[0], e.touches[1]);
        startScale = obj.object3D.scale.x;
        startAngle = angle(e.touches[0], e.touches[1]);
        startRotY = obj.object3D.rotation.y * 180 / Math.PI;
      }
    }, { passive: true });

    document.addEventListener("touchmove", (e) => {
      if (!obj) return;

      if (mode === "drag" && e.touches.length === 1) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;

        obj.object3D.position.x += dx * MOVE_FACTOR;
        obj.object3D.position.z += dy * MOVE_FACTOR;

        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }

      if (mode === "pinch" && e.touches.length === 2) {
        const d = dist(e.touches[0], e.touches[1]);
        const scale = clamp(startScale * (d / startDist), 0.12, 2.5);
        obj.object3D.scale.set(scale, scale, scale);

        const a = angle(e.touches[0], e.touches[1]);
        obj.object3D.rotation.y =
          (startRotY + (a - startAngle)) * Math.PI / 180;
      }
    }, { passive: true });

    document.addEventListener("touchend", () => {
      if (event.touches.length === 0) mode = "none";
    }, { passive: true });
  </script>
</body>
</html>
